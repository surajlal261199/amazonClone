<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" >
    <title> Sign Up page</title>
    <link rel="stylesheet" href="signup.css" >
  </head>
  <body>
    <h1>SJ Enterprise</h1>
    <div class="container">
      <div class="container1">
        <h2>Create Account</h2>
        <form>
          <label for="Yname" class="hidden-label"> Your Name </label>
          <input id="Yname" type="text" title=" name" />

          <label for="Mnumber" class="hidden-label"> Mobile Number </label>
          <input id="Mnumber" type="mobile-number" title=" Mobile Number" />

          <label for="Email" class="hidden-label"> Email Id (optional)</label>
          <input id="Email" type="email-id" title=" email" />

          <label for="pswd" class="hidden-label"> Password </label>
          <input id="pswd" type="password" title=" Password " />

          <p>We will send you a text to verify your phone.</p>
          <button> Submit</button>
        </form>
        <div class="divider">
          <p>
            Already have an account?
            <a href="../login/login.html"><em> Sign in</em></a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
